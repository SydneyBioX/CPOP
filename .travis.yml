# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
cache: packages
r: bioc-release
dist: trusty

os:
  - linux

env:
  - R_BIOC_VERSION: "3.11"

r_github_packages:
  - r-lib/covr
  - r-lib/pkgdown

deploy:
  provider: script
  script: Rscript -e 'pkgdown::deploy_site_github(verbose = TRUE)'
  skip_cleanup: true

after_success:
  - Rscript -e 'covr::codecov()'
